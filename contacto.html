<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
     <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="personaje.html">Personaje</a></li>
      <li><a href="contacto.html">Contacto</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>Contacto</h2>
    <hr>
    <form action="#" method="post">
      
      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" name="correo" required placeholder="tu.correo@ejemplo.com">
      
      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="4" required placeholder="Escribe tu mensaje aquí..."></textarea>
      
      <label for="clasificacion">Clasificación:</label>
      <select id="clasificacion" name="clasificacion">
        <option value="contratacion">Contratación</option>
        <option value="personal">Personal</option>
        <option value="otro">Otro</option>
      </select>

      <input type="submit" value="Enviar">
    </form>
  </div>

</body>
</html>
